<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <iframe width="0" height="0" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&playlist=dQw4w9WgXcQ" frameborder="0" allow="autoplay">
    </iframe>
    
    <div class="container">
        <h1 class="question">Will you be my Valentine? ❤️</h1>
        <img src="your-image.jpg" alt="Cute Image" width="300">
        <br>
        <button class="btn yes" onclick="location.href='yes.html'">Yes 💖</button>
        <button class="btn no" onmouseover="moveButton()">No 💔</button>
    </div>
    <script>
        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
